{{- if .Values.scVerifier.enabled }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "blockscout-stack.fullname" . }}-sc-verifier-env
  labels:
    {{- include "blockscout-stack.labels" . | nindent 4 }}
type: Opaque
data:
{{- range $key, $value := .Values.scVerifier.envFromSecret }}
  {{ $key }}: {{ $value | b64enc }}
{{- end }}
{{- end }}